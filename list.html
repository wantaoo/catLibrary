<div class="cardwrap">
  <div class="container">
    <div class="row rowbot">
      <div class="col m6 imgsize">
        <img src="{{item.img}}">
      </div>
      <div class="col m6">
        <p>{{item.info}}</p><hr/>
        <ul>
          <li>
            <div class="comment">
              <img src="img/header1.jpg" class="comment-figure">
              <p class="comment-body">&nbsp;:&nbsp;{{item.a}}</p>
            </div>
          </li>
          <li>
            <div class="comment">
              <img src="img/header2.jpg" class="comment-figure">
              <p class="comment-body">&nbsp;:&nbsp;{{item.b}}</p>
            </div>
          </li>
          <li>
            <div class="comment">
              <img src="img/header3.jpg" class="comment-figure">
              <p class="comment-body">&nbsp;:&nbsp;{{item.c}}</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
